default: &default
  adapter: postgresql
  encoding: unicode
  username: toko

development:
  <<: *default
  database: instaclone_development

test:
  <<: *default
  database: instaclone_test

production:
  url: <%= ENV["DATABASE_URL"] || "postgresql://dummy:dummy@localhost:5432/dummy" %>
  pool: <%= ENV.fetch("RAILS_MAX_THREADS", 5) %>
